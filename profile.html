<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>プロフィール | ブログタイトル</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7;}
    header { background: #2c3e50; color: #fff; padding: 20px 0; text-align: center;}
    nav { background: #34495e; padding: 10px 0; text-align: center;}
    nav a { color: #fff; margin: 0 15px; text-decoration: none;}
    main { max-width: 800px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 10px;}
    .profile-image { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 20px;}
    dl { width: 100%; max-width: 500px; margin: 0 auto 25px;}
    dt { float: left; width: 80px; font-weight: bold;}
    dd { margin-left: 90px; margin-bottom: 10px;}
    .clear { clear: both;}
    footer { background: #2c3e50; color: #fff; text-align: center; padding: 15px 0; margin-top: 30px;}
  </style>
</head>
<body>
  <header>
    <h1>ブログタイトル</h1>
    <p>サブタイトルやキャッチコピー</p>
  </header>
  <nav>
    <a href="index.html">ホーム</a>
    <a href="profile.html">プロフィール</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
  <main>
    <h2>プロフィール</h2>
    <div style="text-align:center;">
      <img class="profile-image" src="ここに画像URL" alt="プロフィール画像">
    </div>
    <dl>
      <dt>名前</dt><dd>あなたの名前</dd>
      <dt>職業</dt><dd>例: Webデザイナー</dd>
      <dt>趣味</dt><dd>例: 写真、旅行</dd>
      <!-- 必要に応じて追加してください -->
      <div class="clear"></div>
    </dl>
    <h3>自己紹介</h3>
    <p>
      ここに自己紹介文を書きます。<br>
      例: こんにちは、〇〇です。普段はWeb制作に携わっており、趣味でブログを運営しています。<br>
      よろしくお願いします！
    </p>
  </main>
  <footer>
    &copy; 2024 あなたの名前
  </footer>
</body>
</html>
